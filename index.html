<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS stuff -->
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/color-scheme.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" media="screen and (max-width: 1024px)" href="./css/tab-view.css">
  <link rel="stylesheet" media="screen and (max-width: 767px)" href="./css/phone-view.css">

  <!-- font stuff -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;700&family=Press+Start+2P&display=swap"
    rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
    integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <title>Simple Temperature Converter</title>
</head>

<body>
  <div class="wrapper bg-1">
    <header class="header">
      <a href="#" onclick="window.location.reload()">
        <h1>Simple Temperature Converter</h1>
      </a>
    </header>
    <main class="main">
      <div class="main-app">
        <div class="left-side">
          <div class="input-control">
            <label for="input"></label>
            <select name="input" class="options input-option" onchange="updateSelectedOption()">
              <option class="input" id="input-selected" value="fahrenheit" selected>Fahrenheit</option>
              <option class="input hide-this" value="celsius">Celsius</option>
              <option class="input" value="kelvin">Kelvin</option>
              <option class="input" value="rankine">Rankine</option>
              <option class="input" value="réaumur">Réaumur</option>
              <option class="input" value="delisle">Delisle</option>
              <option class="input" value="rømer">Rømer</option>
              <option class="input" value="newton">Newton</option>
            </select>
            <input class="options input-field" type="number" name="input" placeholder="INPUT" value="">
          </div>
          <div class="output-control">
            <label for="output"></label>
            <!-- <select name="output" class="options output-option"> -->
            <select name="output" class="options output-option" onchange="updateSelectedOption();">
              <option class="output hide-this" value="fahrenheit">Fahrenheit</option>
              <option class="output" id="output-selected" value="celsius" selected>Celsius</option>
              <option class="output" value="kelvin">Kelvin</option>
              <option class="output" value="rankine">Rankine</option>
              <option class="output" value="réaumur">Réaumur</option>
              <option class="output" value="delisle">Delisle</option>
              <option class="output" value="rømer">Rømer</option>
              <option class="output" value="newton">Newton</option>
            </select>
            <input class="options output-field" type="number" name="output" placeholder="OUTPUT" value="" readonly>
          </div>
        </div>
        <div class="right-side">
          <div class="input-control">
            <label for="convert"></label>
            <a href="#" class="btn">
              <i class="fas fa-retweet fa-4x"></i>
            </a>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="socials">
        <div class="iconbox">
          <a href="https://www.facebook.com/vernonranis" target="_blank">
            <i class="fab fa-facebook-square fa-4x"></i>
          </a>
        </div>
        <div class="iconbox">
          <a href="https://twitter.com/vernonranis" target="_blank">
            <i class="fab fa-twitter-square fa-4x"></i>
          </a>
        </div>
        <div class="iconbox">
          <a href="https://www.linkedin.com/in/vernon-brando-jose-ranis-358bb0b7/" target="_blank">
            <i class="fab fa-linkedin fa-4x"></i>
          </a>
        </div>
        <div class="iconbox">
          <a href="https://github.com/vernonranis" target="_blank">
            <i class="fab fa-github-square fa-4x"></i>
          </a>
        </div>
        <!-- <i class="fab fa-instagram-square fa-4x"></i> -->
      </div>
      <div class="copyright">
        <h3>Designed and developed by Vernon Brando Jose S. Ranis.</h3>
        <p>&copy; 2021</p>
      </div>
    </footer>
  </div>
  <script src="app.js"></script>
</body>

</html>
